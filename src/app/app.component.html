<form [formGroup]="usuarioForm" (ngSubmit)="enviarDados()">
    <div>
      <label for="nome">Nome:</label>
      <input type="text" formControlName="nome"/>
      <div *ngIf="!nome.pristine && nome.errors">
        <p *ngIf="nome.errors.required">
          Nome é obrigatório.
        </p>
        <p *ngIf="nome.errors.minlength">
          Nome deve ter no mínimo 3 caracters.
        </p>
      </div>
    </div>

    <div>
      <label for="email">E-mail: </label>
      <input type="text" formControlName="email">
    </div>

    <div>
      <label for="cpf">CPF: </label>
      <input type="text" formControlName="cpf">
      <div *ngIf="!cpf.pristine && cpf.errors">
        <p *ngIf="cpf.errors.required">
          CPF é obrigatório.
        </p>
        <p *ngIf="cpf.errors.cpfInvalido">
          Digite um CPF válido
        </p>
      </div>
    </div>

  <br>
  <div>
    <button [disabled]="!usuarioForm.valid">Enviar Dados</button>
  </div>

  <br>
  <br>
  <div>{{usuarioForm.value | json}}  </div>
  <div>{{usuarioForm.valid | json}}</div>

</form>
